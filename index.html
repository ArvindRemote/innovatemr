<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Fruit Ninja</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
</head>
<body>
    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-warning"> </div>
        <div id="unity-footer">
            <div id="unity-webgl-logo"></div>
            <div id="unity-fullscreen-button"></div>
            <div id="unity-build-title">Fruit Ninja</div>
        </div>
    </div>
    <script>var container = document.querySelector("#unity-container");
        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");
        var fullscreenButton = document.querySelector("#unity-fullscreen-button");
        var warningBanner = document.querySelector("#unity-warning");

        // Function to enter full screen
        function enterFullScreen() {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.mozRequestFullScreen) {
                document.documentElement.mozRequestFullScreen();
            } else if (document.documentElement.webkitRequestFullscreen) {
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) {
                document.documentElement.msRequestFullscreen();
            }
        }

        // Show the full screen button on desktop devices
        if (!/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            fullscreenButton.style.display = "block";
            fullscreenButton.addEventListener('click', () => {
                enterFullScreen();
            });
        }

        // Determine if the device is a mobile device
        var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

        // If it's a mobile device, force landscape mode
        if (isMobile) {
            var meta = document.createElement('meta');
            meta.name = 'viewport';
            meta.content = 'width=device-width, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
            document.getElementsByTagName('head')[0].appendChild(meta);
            container.className = "unity-mobile";
            canvas.className = "unity-mobile";
            canvas.style.width = "100%";  // Set canvas width to 100% for mobile devices
            canvas.style.height = "100%";  // Set canvas height to 100% for mobile devices
        } else {
            // Desktop style: Render the game canvas in a window that can be maximized to fullscreen:
            canvas.style.width = "960px";
            canvas.style.height = "600px";
        }

        loadingBar.style.display = "block";

        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/FruitNinja_update.loader.js";
        var config = {
            dataUrl: buildUrl + "/FruitNinja_update.data",
            frameworkUrl: buildUrl + "/FruitNinja_update.framework.js",
            codeUrl: buildUrl + "/FruitNinja_update.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "Jeff Polasz",
            productName: "Fruit Ninja",
            productVersion: "1.0",
        };

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                progressBarFull.style.width = 100 * progress + "%";
            }).then((unityInstance) => {
                loadingBar.style.display = "none";

                // Set the game to full screen mode immediately after creation on desktop
                if (!isMobile) {
                    unityInstance.SetFullscreen(1);
                }
            }).catch((message) => {
                alert(message);
            });
        };

        document.body.appendChild(script);</script>
</body>
</html>
