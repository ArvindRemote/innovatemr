<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unity Callback Page</title>
</head>
<body>
    <script>// Function to be called when the page is about to be unloaded
        function handleUnload() {
            // Print a message in the console
            console.log('User is closing the tab.');

            // You can also send a message to Unity here if needed
            // unityWebViewCallback('closed');
        }

        // Attach the handleUnload function to the beforeunload event
        window.addEventListener('beforeunload', handleUnload);</script>
</body>
</html>
